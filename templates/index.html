<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled Assistant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .btn-listen {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #007bff;
            border: none;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-listen:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice-Controlled Assistant</h1>
        <button class="btn btn-primary btn-listen" id="listenButton">Listen for Command</button>
        <div class="message" id="message"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#listenButton').click(function() {
                $('#message').text('Listening...').css('color', 'blue');
                $.post('/listen', function(response) {
                    if (response.status === 'success') {
                        $('#message').text(response.message).css('color', 'green');
                    } else {
                        $('#message').text(response.message).css('color', 'red');
                    }
                });
            });
        });
    </script>
</body>
</html>
